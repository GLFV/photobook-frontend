name: Deploy Photobook frontend to gh-pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Configure Git identity
        run: |
          git config user.email "yevhenprudnik@gmail.com"
          git config user.name "Yevhen Prudnik"
      - name: Install NPM dependencies
        run: |
          npm install
      - name: Deploy
        run: npm run deploy
